<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Time Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="http://googleapis.com/css?family=Lato">
</head>
<body>

	<header class="main-header">
		<h1>Platzi Weather</h1>
		<h2>An awosome way to see how</h2>
	</header>

	<div class="loader">
		Geolocalizando tu posición, por favor espere..
	</div>
	<form action="" class="search">
		<input type="text" class="search__text" data-input="cityAdd" placeholder="Agregar una nueva ciudad">
		<input type="submit" data-input="add" class="search__btn" value="Añadir una nueva ciudad">
	</form>
	<main class="cards-group">
		<template id="template--city">
			<div class="card" >
			<header class="card__header">
				<h3 data-city class="card__title"></h3>
				<h4 data-time class="card__date"></h4>
			</header>
			<div class = "card__info">
				<img data-icon src="" alt="" class="card__image">
				<span data-temp="max" class="card__maxt"></span>
				<span data-temp="min" class="card__mint"></span>
				<span data-temp="current" class="card__temp"></span>
			</div>
		</div>
		</template>
	</main>
	<footer>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
