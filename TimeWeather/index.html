<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Time Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="http://googleapis.com/css?family=Ovo|Mergin">
</head>
<body>

	<header class="main__Header">
		<h1>PlatziWeather</h1>
		<h2>An awosome way to see</h2>
	</header>

	<form action="" class="search">
		<input type="text" class="search__text">
		<input type="submit" class="search__btn btn">
		<main class="cards-group">
			<div class="card" data-ciudad="valencia">
				<header class="card__header">
					<h3 class="card__title">Valencia</h3>
					<h4 class="card__date">07:39 am</h4>
				</header>
				<div class = "card__info">
					<img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
					<span class="card__maxt">18°</span>
					<span class="card__mint">11°</span>
					<span class="card__temp">13°</span>
				</div>
			</div>

			<div class="card" data-ciudad="mountainview">
				<header class="card__header">
					<h3 class="card__title">Mountain View</h3>
					<h4 class="card__date">07:39 am</h4>
				</header>
				<div class = "card__info">
					<img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
					<span class="card__maxt">18°</span>
					<span class="card__mint">11°</span>
					<span class="card__temp">13°</span>
				</div>
			</div>
		</main>
	</form>

	


	
	
</body>
<footer>
	</footer>
</html>
